<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Pro - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="creator-credit">Made By <strong>Akash Kumar Utwani</strong></div>
    
    <div class="theme-switcher" id="themeSwitcher">
        <i class="fas fa-moon"></i>
    </div>

    <div class="music-player">
        <div class="player-header">
            <div class="folder-selector">
                <button id="selectFolderBtn">
                    <i class="fas fa-folder-open"></i>
                    Select Music Folder
                </button>
                <div id="folderInfo">No folder selected</div>
            </div>
            
            <button class="playlist-toggle" id="playlistToggle">
                <i class="fas fa-list"></i> Playlist
            </button>
        </div>
        
        <div class="player-main">
            <div class="track-info">
                <div class="track-title" id="trackTitle">No song selected</div>
                <div class="track-artist" id="trackArtist">Unknown Artist</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls-center">
                <button class="control-btn" id="shufflePlaylistBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn main-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
            </div>
            
            <div class="extra-features">
                <button class="feature-btn" id="favoriteBtn" title="Add to favorites">
                    <i class="far fa-heart"></i>
                    <span>Favorite</span>
                </button>
                <button class="feature-btn" id="lyricsBtn" title="Show lyrics">
                    <i class="fas fa-align-left"></i>
                    <span>Lyrics</span>
                </button>
                
                <div class="speed-control">
                    <button class="speed-btn" id="speedBtn">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>1x</span>
                    </button>
                    <div class="speed-options" id="speedOptions">
                        <div class="speed-option" data-speed="0.5">0.5x</div>
                        <div class="speed-option" data-speed="0.75">0.75x</div>
                        <div class="speed-option active" data-speed="1">1x</div>
                        <div class="speed-option" data-speed="1.25">1.25x</div>
                        <div class="speed-option" data-speed="1.5">1.5x</div>
                        <div class="speed-option" data-speed="2">2x</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="playlist-container" id="playlistContainer">
            <div class="playlist" id="playlist"></div>
        </div>
        
        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics-content" id="lyricsContent">
                Lyrics will appear here when available
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
